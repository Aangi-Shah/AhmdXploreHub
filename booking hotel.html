<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <title>Book Hotel</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Ahmedabad City" width="100" height="100">
    </div>
    <div class="name">
        <h1>AhmdXploreHub</h1>
    </div>
    </header>

    <main>
        <div class="head">
            <h1>Book Now</h1>
        </div>
        <form id="bookingForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="bookingDate">Check-in Date:</label>
            <input type="date" id="bookingDate" name="bookingDate" required>

            <label for="bookingDate">Check-out Date:</label>
            <input type="date" id="bookingDate" name="bookingDate" required>

            <label for="numberOfPeople">Number of People:</label>
            <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required>

            <a href="payment.html"><button type="submit">Pay Now</button></a>
        </form>

    </main>

    <footer>
        &copy; 2023 AhmdXploreHub. All rights reserved.
    </footer>
</body>
</html>
